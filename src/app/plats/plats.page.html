
<ion-header>
  <ion-toolbar>
    <ion-title>
      Nos plats
    </ion-title>
    <ion-button (click)="getPlats()">
        <ion-icon  name="refresh-outline"> </ion-icon>
    </ion-button>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <div>
    <ion-list>
        <ion-item *ngFor="let plat of plats" class="user-list" >
          <ion-label>{{plat.nom}} </ion-label>
        <p> {{plat.description}} </p>
          <ion-icon name="create"  color="warning" (click)="modifierPlat(plat.id)"></ion-icon>
          <ion-icon name="trash" color="danger" (click)="deletePlat(plat.id)"></ion-icon>
        </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
     <ion-fab-button routerLink="/tabs/plats/ajouter">
     <ion-icon name="add"></ion-icon> 
    </ion-fab-button> 
  </ion-fab>
</ion-content>
