 <form #form="ngForm" (ngSubmit)="Ajouter(form)">
          <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Ajout d'un PLAT</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="nom" type="text" placeholder="nom" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="prix" type="number" placeholder="prix" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="description" type="text" placeholder="description" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">valider</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    </form> 

</ion-content>
